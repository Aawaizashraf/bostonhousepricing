<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Boston House Price Prediction</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="display-2">Boston House Price Prediction</h1>
        <form action="{{ url_for('predict')}}"methods="post">
            <div class="form-group">
                <label>CRIM</label>
                <input type="text" name="CRIM" class="form-control" placeholder="CRIM" required="required">
              </div>
            <div class="form-group">
                <label>ZN</label>
                <input type="text" name="ZM" class="form-control" placeholder="ZN" required="required">
              </div>
            <div class="form-group">
                <label>INDUS</label>
                <input type="text" name="INDUS" class="form-control" placeholder="INDUS" required="required">
              </div>
            <div class="form-group">
                <label>CHAS</label>
                <input type="text" name="CHAS" class="form-control" placeholder="CHAS" required="required">
              </div>
            <div class="form-group">
                <label>NOX</label>
                <input type="text" name="NOX" class="form-control" placeholder="NOX" required="required">
              </div>
            <div class="form-group">
                <label>RM</label>
                <input type="text" name="RM" class="form-control" placeholder="RM" required="required">
              </div>
            <div class="form-group">
                <label>AGE</label>
                <input type="text" name="AGE" class="form-control" placeholder="AGE" required="required">
              </div>
            <div class="form-group">
                <label>DIS</label>
                <input type="text" name="DIS" class="form-control" placeholder="DIS" required="required">
              </div>
            <div class="form-group">
                <label>RAD</label>
                <input type="text" name="RAD" class="form-control" placeholder="RAD" required="required">
              </div>
            <div class="form-group">
                <label>TAX</label>
                <input type="text" name="TAX" class="form-control" placeholder="TAX" required="required">
              </div>
            <div class="form-group">
                <label>PTRATIO</label>
                <input type="text" name="PTRATIO" class="form-control" placeholder="PTRATIO" required="required">
              </div>
              <div class="form-group">
                <label>B</label>
                <input type="text" name="B" class="form-control" placeholder="B" required="required">
              </div>
              <div class="form-group">
                <label>LSTAT</label>
                <input type="text" name="LSTAT" class="form-control" placeholder="LSTAT" required="required">
              </div>
            <button type="submit" formmethod="post" class="btn btn-primary btn-block btn-large">Predict</button>
          </form>
    </div>
    <div class="card bg-dark text-white" style="margin: 15px;">
        <div class="card-body">
            {{prediction_text}}
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
